    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #145DA0;
    }
    .filter-buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    .filter-buttons button {
      background: #145DA0;
      color: white;
      padding: 10px 20px;
      border: none;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .gallery-item {
      width: 30%;
      position: relative;
      cursor: pointer;
    }
    .gallery-item img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s;
    }
    .gallery-item img:hover {
      transform: scale(1.05);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }
    .lightbox:target {
      display: flex;
    }

    @media screen and (max-width: 768px) {
      .gallery-item {
        width: 100%;
      }
    }
  </style>

</head>

  <script>
    function filterImages(category) {
      const items = document.querySelectorAll('.gallery-item');
      items.forEach(item => {
        if (category === 'all' || item.classList.contains(category)) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    }
  </script>
